events {
    worker_connections 1024;
}

http {
    # ── JupyterLab proxy (port 8888) ──────────────────────────────────────
    server {
        listen 8888;

        # Fallback: show README while Jupyter is starting
        error_page 502 =200 @starting;
        location @starting {
            add_header Cache-Control no-cache;
            root /usr/share/nginx/html;
            rewrite ^(.*)$ /readme.html break;
        }

        set $proxy_host $host;
        if ($http_x_forwarded_host != "") { set $proxy_host $http_x_forwarded_host; }

        set $proxy_proto $scheme;
        if ($http_x_forwarded_proto != "") { set $proxy_proto $http_x_forwarded_proto; }

        location / {
            proxy_pass http://127.0.0.1:8889;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_set_header Host $http_x_forwarded_host;
            proxy_set_header X-Forwarded-Host $http_x_forwarded_host;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;

            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_read_timeout 86400;
        }
    }
}